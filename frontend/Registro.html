<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Usuario </title>

        <link rel="stylesheet" href="RegistroCss.css">
    </head>
    <body>
        <section class="container">
            <div class="tittle">
                <h1>¿Deseas registrarte en "Proxipyme"? </h1>
                <hr>                
            </div>

            <div class="form">
                <form action="#" method="post" id="Form">
                    <br><br>
                    <input class="texto" type="text" name="Nombre" placeholder="Ingrese su nombre" required>
                    <br><br>
                    <input class="texto" type="text" name="Apellido" placeholder="Ingrese su apellido" required>
                    <br><br>
                    <input class="texto" type="text" name="Usuario" placeholder="Ingrese un nombre de usuario" required>
                    <br><br>
                    <input class="texto" type="text" name="Email" placeholder="Correo electrónico" required>
                    <br><br>
                    <input class="texto" type="password" name="Contraseña" placeholder="Cree una Contraseña" required>
                    <br><br>
                    <input type="checkbox" name="Terminos" id="Term">
                    <label for="Term" required>Acepto recibir notificaciones de este sitio</label>
                    <br><br><br>

                    <button type="submit">Registrarme</button>
                </form>
            </div>
        </section>
        <script src="RegistroJs.js"></script>
    </body>

</html>
